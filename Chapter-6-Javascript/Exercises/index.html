<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gas Station Petrol Cost Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body> <!-- Gas Station Calculator -->
    <div class="gas-station">
        <h1>Gas Station Petrol Cost Calculator</h1>
        <div class="input-group">
            <label for="costPerLiter">Cost per liter of petrol:</label>
            <input type="number" id="costPerLiter" name="costPerLiter" step="0.01" value="1.72" placeholder="Enter cost per liter...">
        </div>
        <div class="input-group">
            <label for="liters">Liters purchased:</label>
            <input type="number" id="liters" name="liters" step="0.01" value="0" placeholder="Enter liters purchased...">
        </div>
        <button id="calculateButton">Calculate Total Cost</button>
        <p id="totalCost">Total cost:</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
